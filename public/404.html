<!-- public/404.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirige cualquier ruta a index.html manteniendo la URL
    const base = '/proyecto-final-portafolio';
    const path = window.location.pathname;
    
    if (!path.startsWith(base)) {
      window.location.replace(base + path);
    } else {
      // Si ya est√° en la ruta correcta, deja que Vue Router tome el control
      window.history.replaceState(null, null, path);
    }
  </script>
</head>
<body>
  <p>Redirigiendo...</p>
</body>
</html>
